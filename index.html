
<html>
  <head>
          <meta name="viewport" content="width=device-width, initial-scale=1" />

          <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

          
  </head>

  <body>
          <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/targets2.mind?v=1674789898694; maxTrack: 1; filterMinCF:0.001; filterBeta: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
              <a-asset-item id="futuresg" src="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/3gltfgltf.gltf?v=1674796338696"></a-asset-item>
            </a-assets>
      
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
            <a-entity mindar-image-target="targetIndex: 0">
              <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="0.01 0.01 0.01" src="#futuresg" animation-mixer>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 1">
              <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="0.01 0.01 0.01" src="#futuresg" animation-mixer>
            </a-entity>




      <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: rgba(255, 255, 0, 0.336);
          color: rgb(0, 0, 0);
          text-align: center;
          font-size: large;
          font-weight: bold;
        }
        </style>
        
        <div class="footer">
          <p>Scan from gltf</p>

        </div>  




    </a-scene>
  </body>
</html>
